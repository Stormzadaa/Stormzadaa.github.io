<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace App - Case Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="marketplace-styles.css" />
</head>

<body class="marketplace-page">
<section class="portfolio-section">
  <header class="header headerTypography">
    <div class="headerBox">
      <a href="index.html" class="headerTypo">
        <img src="Assets/LOGO.svg" alt="Company Logo" class="logo" />
      </a>
      <button class="menu-svg">
        <img src="Assets/menu.svg" alt="Menu" class="menu-icon" />
      </button>
      <nav class="nav-links">
        <div class="nav-item">
          <a href="index.html" class="nav-link headerTypo" id="workLink">WORK</a>
          <div class="nav-underline" id="workUnderline"></div>
        </div>
        <div class="nav-item">
          <a href="about.html" class="nav-link headerTypo" id="aboutLink">ABOUT</a>
          <div class="nav-underline" id="aboutUnderline"></div>
        </div>
        <div class="nav-item">
          <a href="#contact" class="nav-link headerTypo" id="contactLink">CONTACT</a>
          <div class="nav-underline" id="contactUnderline"></div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <div class="hamburger-menu headerTypography" id="hamburgerMenu">
      <ul>
        <li>
          <a href="index.html" id="hamburgerWorkLink" class="headerTypo">WORK</a>
          <div class="work-underline" id="hamburgerWorkUnderline"></div>
        </li>
        <li>
          <a href="about.html" id="hamburgerAboutLink" class="headerTypo">ABOUT</a>
          <div class="about-underline" id="hamburgerAboutUnderline"></div>
        </li>
        <li>
          <a href="#contact" id="hamburgerContactLink" class="headerTypo">CONTACT</a>
          <div class="contact-underline" id="hamburgerContactUnderline"></div>
        </li>
      </ul>
    </div>

    <div class="body">
      <div class="hold-title">
        <!-- Your marketplace content goes here -->
        
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="fundo-footer"></div>
      <div class="footer-sections">
        <!-- GET IN TOUCH Section -->
        <div class="footer-section">
          <h2 class="footer-title footerTitleTypography">GET IN TOUCH</h2>
          <div class="get-in-touch-grid footerTextTypography">
            <div class="get-in-touch-item">
              <a href="https://www.example1.com" class="underline">Ready for new challenges</a>
            </div>
            <div class="get-in-touch-item">
              <a href="https://www.example2.com" class="underline">viniciusgallipim@gmail.com</a>
            </div>
          </div>
        </div>
        <!-- SOCIAL MEDIA Section -->
        <div class="footer-section">
          <h2 class="footer-title footerTitleTypography">SOCIAL MEDIA</h2>
          <div class="social-media-grid footerTextTypography">
            <div><a href="https://www.artstation.com/stormzada" target="_blank" class="underline">ArtStation</a></div>
            <div><a href="https://www.instagram.com/viniciusgallipim/" target="_blank" class="underline">Instagram</a></div>
            <div><a href="https://www.linkedin.com/in/vinicius-galli-pim/" target="_blank" class="underline">LinkedIn</a></div>
          </div>
        </div>
      </div>
    </div>
  </footer>

</section>
<script src="scripts.js"></script>
</body>
</html>
