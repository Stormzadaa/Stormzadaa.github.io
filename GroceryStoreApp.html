<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grocery Store App - Case Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="grocery-styles.css" />
</head>

<body class="grocery-page">
  <section class="portfolio-section">
    <header class="header headerTypography">
      <div class="headerBox">
        <a href="index.html">
          <img src="Assets/LOGO New.svg" alt="Company Logo" class="logo" />
        </a>
        <button class="menu-svg">
          <img src="Assets/menu.svg" alt="Menu" class="menu-icon" />
        </button>
        <nav class="nav-links">
          <div class="nav-item">
            <a href="#work" class="nav-link" id="workLink">WORK</a>
            <div class="nav-underline" id="workUnderline"></div>
          </div>
          <div class="nav-item">
            <a href="#about" class="nav-link" id="aboutLink">ABOUT</a>
            <div class="nav-underline" id="aboutUnderline"></div>
          </div>
          <div class="nav-item">
            <a href="#contact" class="nav-link" id="contactLink">CONTACT</a>
            <div class="nav-underline" id="contactUnderline"></div>
          </div>
        </nav>
      </div>
    </header>
    <div class="hamburger-menu headerTypography" id="hamburgerMenu">
      <ul>
        <li>
          <a href="#work" id="hamburgerWorkLink">WORK</a>
          <div class="work-underline" id="hamburgerWorkUnderline"></div>
        </li>

        <li>
          <a href="#about" id="hamburgerAboutLink">ABOUT</a>
          <div class="about-underline" id="hamburgerAboutUnderline"></div>
        </li>

        <li>
          <a href="#contact" id="hamburgerContactLink">CONTACT</a>
          <div class="contact-underline" id="hamburgerContactUnderline"></div>
        </li>
      </ul>
    </div>
    <div class="body">
      <div class="contentGroceryPage">
        <!-- Hero Section -->
        <section class="hero-section">
          <div class="hero-video">
            <video autoplay muted loop>
              <source src="Assets/GroceryStoreApp/Fragola.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          
          <div class="hero-content">
            <h1 class="hero-title">Fresh Market</h1>
            <p class="hero-tagline">A fresh way to shop for groceries</p>
          </div>
          
          <div class="hero-phone">
            <!-- Phone mockup placeholder -->
          </div>
          
          <div class="scroll-arrow">
            <div class="arrow-down"></div>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="fundo-footer"></div>
        <div class="footer-sections">
          <!-- GET IN TOUCH Section -->
          <div class="footer-section">
            <h2 class="footer-title footerTitleTypography">GET IN TOUCH</h2>
            <div class="get-in-touch-grid footerTextTypography">
              <div class="get-in-touch-item">
                <a href="https://www.example1.com" class="underline">Ready for new challenges</a>
              </div>
              <div class="get-in-touch-item">
                <a href="mailto:viniciusgallipim@gmail.com" class="underline">viniciusgallipim@gmail.com</a>
              </div>
            </div>
          </div>
          <!-- SOCIAL MEDIA Section -->
          <div class="footer-section">
            <h2 class="footer-title footerTitleTypography">SOCIAL MEDIA</h2>
            <div class="social-media-grid footerTextTypography">
              <div><a href="https://www.artstation.com/stormzada" target="_blank">ArtStation</a></div>
              <div><a href="https://www.instagram.com/viniciusgallipim/" target="_blank">Instagram</a></div>
              <div><a href="https://www.linkedin.com/in/vinicius-galli-pim/" target="_blank">LinkedIn</a></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
